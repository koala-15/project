spring:
  application:
    name: ExperimentalProjectStatistics
  
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: 
  h2: 
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
excel:
  file-paths:
    - classpath:excel/file1.xlsx
    - classpath:excel/file2.xlsx
    - classpath:excel/file3.xlsx

