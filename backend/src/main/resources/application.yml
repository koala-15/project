spring:
  application:
    name: ExperimentalProjectStatistics
  
  datasource:
    # url: jdbc:h2:file:./testdb;AUTO_SERVER=TRUE
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: 
  h2: 
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    defer-datasource-initialization: true 
    show-sql: true
  sql:
    init:
      mode: always
      platform: h2
excel:
  file-paths:
    - classpath:excel/file1.xlsx
    - classpath:excel/file2.xlsx
    - classpath:excel/file3.xlsx

jwt:
  secret: 123123123
  expiration: 86400